{% set name = "earthengine-api" %}
{% set version = "0.1.191" %}
{% set sha256 = "a30120cf992bf6cc074b219a3df37407a97688657aeeed4e543a51060d2bc214" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  entry_points:
    - earthengine = ee.cli.eecli:main
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - python
    - pip
  run:
    - absl-py
    - google-api-python-client
    - google-auth>=1.4.1
    - google-auth-httplib2>=0.0.3
    - google-cloud-storage
    - httplib2>=0.9.2,<1dev
    - python
    - setuptools
    - six

test:
  imports:
    - ee
    - ee.cli
  commands:
    - earthengine --help

about:
  home: https://earthengine.google.com/
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE
  summary: 'Earth Engine Python API'
  description: |
    The Earth Engine Python API allows developers to interact with
    Google Earth Engine, a web platform for global scale geospatial analysis.
  doc_url: https://developers.google.com/earth-engine/
  dev_url: https://github.com/google/earthengine-api/

extra:
